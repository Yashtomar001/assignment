<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="">
</head>
<body>

  <h1 class="title">ðŸŽ¯ Smart Event Dashboard</h1>

  <div class="container">
    <!-- Add Event -->
    <div class="card">
      <h2>Add New Event</h2>

      <label>Event Name</label>
      <input type="text" id="eventName" placeholder="Enter event name">

      <label>Event Date</label>
      <input type="date" id="eventDate">

      <label>Category</label>
      <select id="eventCategory">
        <option value="">Select</option>
        <option>Workshop</option>
        <option>Seminar</option>
        <option>Hackathon</option>
        <option>Party</option>
      </select>

      <button onclick="addEvent()">Add Event</button>
    </div>

    <!-- My Events -->
    <div class="card">
      <h2>My Events</h2>

      <div class="btn-group">
        <button class="secondary" onclick="addSampleEvents()">Add Sample Events</button>
        <button class="danger" onclick="clearEvents()">Clear All Events</button>
      </div>

      <p id="noEvents">No events yet. Add your first event!</p>
      <ul id="eventList"></ul>
    </div>
  </div>

  <!-- DOM Demo -->
  <div class="card full">
    <h2>DOM Manipulation Demo</h2>
    <input type="text" id="domInput" placeholder="Type something...">
    <p id="domOutput">Your preview will appear here</p>
  </div>

  <script src="assign.js"></script>
</body>
</html>
